dataloader_config:
  base_path: "/workspace/Bench2Drive/eval_v1_uniad"
  # scenearios: "all"
  scenarios:
    # - "RouteScenario_1711_rep0_Town12_ParkingCutIn_1_15_02_02_09_51_20"
    # - "RouteScenario_2164_rep0_Town12_VehicleTurningRoutePedestrian_1_0_02_02_10_09_15"
    # - "RouteScenario_2215_rep0_Town12_BlockedIntersection_1_25_02_02_11_06_01"
