# default.yaml
cameras: "/workspace/Bench2Drive/tools/analyze_tool/configs/cameras_config.yaml"

dataloader_config:
  base_path: "/workspace/Bench2Drive/eval_v1_uniad"
  # scenearios: "all"
  scenarios:
    - "RouteScenario_2273_rep0_Town12_MergerIntoSlowTraffic_1_5_01_31_12_28_51"
  output_path: "/workspace/Bench2Drive/eval_v1_output"

analyze_config:
  # Specify which analyzer to use ("default" or "trajectory", etc.)
  type: "DefaultAnalyzer"
  visualize: true

visualizer_config:
  enable: true
  style: "default"  # could be "default", "advanced", etc.
  cameras:
    - rgb_front
    - bev
    - rgb_back

  output_video: false  # whether to generate video
  video_generator:
    # Output path for generated video
    output_path: "analysis_video.mp4"
    # Frames per second for the output video
    fps: 30

  # Which elements to visualize (list of strings)
  elements:
    # - predicted_trajectory
    - planned_trajectory
    - bbox_3d
    # - bbox_bev
